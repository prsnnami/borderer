<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <div class="content">
      <form method="POST">
        {% csrf_token %}
        <div class="form_field">
          <label for="url">Url</label>
          <input
            type="text"
            name="url"
            placeholder="enter youtube url"
            value="https://www.youtube.com/watch?v=2lqLvya9Q3c"
            required
          />
        </div>
        <div class="form_field">
          <label for="color">Color</label>
          <input type="color" name="color" id="color" />
        </div>
        <div class="form_field">
          <label for="opacity">Opacity</label>
          <input
            type="number"
            max="1"
            min="0"
            step=".1"
            name="opacity"
            id="opacity"
            value="1"
            required
          />
        </div>
        <div class="form_field">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>
        <input type="submit" value="submit" />
      </form>
    </div>
    <script>
      let appstate = "{{state}}";
      if (appstate === "processing_data")
        alert(
          "Your Video is processing! You will receive an email with the download link for the video!"
        );
    </script>
  </body>
</html>
